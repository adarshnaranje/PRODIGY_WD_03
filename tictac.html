<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata for the webpage -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Title of the webpage -->
    <title>Tic Tac Toe</title>
    
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="tictack.css">
    
    <!-- Link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&family=Roboto+Serif&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Title section -->
    <div id="title">
        <h1>Tic Tac Toe</h1>
    </div>
    
    <!-- Game board -->
    <div id="board">
        <div class="square" id="square0"></div>
        <div class="square" id="square1"></div>
        <div class="square" id="square2"></div>
        <div class="square" id="square3"></div>
        <div class="square" id="square4"></div>
        <div class="square" id="square5"></div>
        <div class="square" id="square6"></div>
        <div class="square" id="square7"></div>
        <div class="square" id="square8"></div>
    </div>  
    
    <!-- Restart button -->
    <div id="endGame">
        <button id="restartButton">
            <span class="shadow"></span>
            <span class="edge"></span>
            <span class="front text"> 
                <span class="reset">RESTART</span>
            </span>
        </button>
    </div>
    
    <!-- Link to external JavaScript file -->
    <script src="tictac.js"></script>
</body>
</html>
